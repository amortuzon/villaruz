{% extends 'shop/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Update Message</h1>
            <div>
                <a href="{% url 'user_page' %}" class="my-button">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-edit me-1"></i>
                            Update Message
                        </div>
                        <div class="card-body">
                            <form method="post" action="{% url 'update_message' comment.id %}">
                                {% csrf_token %}
                                <div>
                                    <br>
                                    Email Address:
                                    <input type="email" class="form-control" name="email" value="{{ comment.email }}" required>
                                    <br>
                                    Comment/Message:
                                    <textarea name="message" rows="4" class="form-control" required>{{ comment.message }}</textarea>
                                    <br>
                                    <label>How do you rate Villaruz Shop?</label>
                                    <br>
                                    <div class="rate">
                                        <input type="radio" name="rating" id="rating10" value="5" {% if comment.rating == 5 %}checked{% endif %} required/><label for="rating10" title="5"></label>
                                        <input type="radio" name="rating" id="rating8" value="4" {% if comment.rating == 4 %}checked{% endif %} required/><label for="rating8" title="4"></label>
                                        <input type="radio" name="rating" id="rating6" value="3" {% if comment.rating == 3 %}checked{% endif %} required/><label for="rating6" title="3"></label>
                                        <input type="radio" name="rating" id="rating4" value="2" {% if comment.rating == 2 %}checked{% endif %} required/><label for="rating4" title="2"></label>
                                        <input type="radio" name="rating" id="rating2" value="1" {% if comment.rating == 1 %}checked{% endif %} required/><label for="rating2" title="1"></label>
                                    </div>
                                    <br>
                                    <input type="submit" value="Submit" class="btn btn-primary"/>
                                </div>
                          </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Reach Us Here</h5>
                        </div>
                        <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="name">Cellphone Number: 09123324123</label>
                            </div>
                            <div class="form-group">
                              <label for="email">Email: Villaruzauto@gmail.com</label>
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2022</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>


{% endblock %}
