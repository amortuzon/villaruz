<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Font awesome icon set -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
{% load crispy_forms_tags %}
    <main>
        <div class="container-fluid px-4">
            <h1 class="text-center mt-4">Reset Password</h1><br>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-edit me-1"></i>
                            Reset Your Password <br><br>
                            <p align="justify" style="text-align:justify">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                        </div>
                        <div class="card-body" style="background-color: #f7f7f7;">
                            <form method="POST" action="">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="text-center mt-4">
                                    <button class="btn btn-outline-info" type="submit">Send Email</button>
                                    <a class="btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
