{% extends 'shop/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center mt-4 mb-4">Create Reservation</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mb-4" style="background-color: #f7f7f7;">
                        <div class="card-header" style="background-color: #e8eaed;">
                            <i class="fas fa-add me-1"></i>
                            Create Reservation
                        </div>
                        <div class="card-body">
                            <form method="POST" action="">
                                {% csrf_token %}
                                {{ formset|crispy }}
                                <div class="text-center mt-4">
                                    <input type="submit" value="Submit" class="btn btn-primary"/>
                                    <a class="btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
